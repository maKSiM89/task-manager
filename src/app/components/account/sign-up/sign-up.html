<div>
  <h2>Sign up</h2>
  <form #form="ngForm" (submit)="signUp(form)" novalidate autocomplete="off">
    <div>
      <input ngModel placeholder="Email" name="email" type="email" required/>
    </div>
    <div>
      <input ngModel placeholder="Password" name="password" type="password" required/>
    </div>
    <div>
      <button type="submit" [disabled]="form.invalid">Sign Up</button>
    </div>
  </form>
</div>
